        #form{

       width: 25%;
       margin:auto;
       display: grid;

       gap: 30px;
       margin-top: 50px;

   }

       background-color: black;
       font-weight: 700;
       font-family: sans-serif;
       height: 40px;
   }

    <form action="Signup.html" id="form">
        
        <input  type="email"  id="email" value="" placeholder="Email">
        <input placeholder="First Name" type="text" id="fname">
        <input placeholder="Last Name" type="text" id="lname">
        <input type="text" id="pass" placeholder="Create Password">
       
       
       <p id="chck"><input type="checkbox" name="" id="">Keep me signed in. Details </p>
       <p id="a2">By creating an account, you agree to our <a href="https://www.nordstrom.com/browse/customer-service/policy/privacy">Privacy Policy </a>and Terms & Conditions.</p>

</html>

<script>
    var form = document.querySelector("#form")
    form.addEventListener("submit",function(event){
        event.preventDefault();
        if( form.email.value=="" ||form.fname.value=="" || form.lname.value=="" || form.pass.value=="")
     {
         alert("Enter the details first")
     }
     else{
         var data={
            mail:form.email.value,
            fnam:form.fname.value,
            lnam:form.lname.value,
            pas:form.pass.value,
         }
         localStorage.setItem("userdata",JSON.stringify(data))  
         window.location.href="home.html" 


     }
    })
   </script>
